  <body>
    <div class="meta" itemscope itemtype="http://schema.org/LocalBusiness">
      <h1><span itemprop="name">Detour Media</span></h1>
      <span itemprop="description">Custom video to promote your business online or through social media.</span>
      <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
        <span itemprop="addressLocality">Cambridge</span>
        <span itemprop="addressRegion">ON</span>
        <span itemprop="addressCountry">CANADA</span>
        <span itemprop="postalCode">N1P 0A1</span>
      </div>
    </div>

    <div id="wrapper">

      <div id="header">
        <div id="navButtons">
          <a href="index.html">home.</a>
          <a href="about.html">about.</a>

        </div>
        <div>
          <img itemprop ="logo" id="logoSmall" src="img/detourLogoSmall.png" alt="Detour Media" />
          <img itemprop ="logo" id="logoLarge" src="img/detourLogoLarge.png" alt="Detour Media" />

        <p class="title">we'd love to hear from you!</p>

        <form action="https://formspree.io/hello@detour.media" method="POST">

          <label><span>name</span>
          <input type="text" name="name"></label>

          <label><span>email</span>
          <input type="email" name="_replyto"></label>

          <label><span>message</span>
          <textarea name="message"></textarea></label>

          <input type="submit" value="send message">
        </form>
      </div>

    </div>

    <div id="footer">
      <div>
        <img class="lineSmall" src="img/lineSmall.png" alt="line" />
        <img class="lineLarge" src="img/lineLarge.png" alt="line" />
      </div>
      <div id="footerContent">
        <a class="first" href="https://twitter.com/DetourMedia"><img src="img/twitter.png" alt="twitter" /></a>
        <a href="https://www.instagram.com/detourmediaco/"><img src="img/instagram.png" alt="instagram" /></a>
        <a class="last" href="https://vimeo.com/user51264805"><img src="img/vimeo.png" alt="vimeo" /></a>
      </div>

      <div id="contactButton">
